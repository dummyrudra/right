 
     <div class="modal fade" tabindex="-1" id="add_people">
        <div class="modal-dialog">
           <div class="modal-content">
              <div class="modal-header py-3">
                 <h5 class="modal-title mb-0">Add your teammates</h5>

                 <div class="btn btn-icon btn-sm btn-light" data-bs-dismiss="modal">
                    <span class="svg-icon svg-icon-primary">
                       <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24" version="1.1">
                          <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                             <g transform="translate(12.000000, 12.000000) rotate(-45.000000) translate(-12.000000, -12.000000) translate(4.000000, 4.000000)" fill="#000000">
                                <rect x="0" y="7" width="16" height="2" rx="1"></rect>
                                <rect opacity="0.3" transform="translate(8.000000, 8.000000) rotate(-270.000000) translate(-8.000000, -8.000000) " x="0" y="7" width="16" height="2" rx="1"></rect>
                             </g>
                          </g>
                       </svg>
                    </span>
                 </div>
     
              </div>
              <div class="modal-body">
                 <p>People you add will receive an invite automatically or after your site admin has approved the request.</p>
                <form [formGroup]="peopleForm">
                 <div class="input-group">
            
                     <label  class="fw-bold fs-6 p-0 mb-2">
                       Email
                     </label>
                     <ng-select
                     class="py-2  mb-3 w-100 mb-lg-0 fs-7"
                       placeholder="Add new members"
                       formControlName="members"
                       [items]="users"
                       [addTag]="addTagFn"
                       addTagText= "Add member"
                       [bindLabel]="'email'"
                       [bindValue]="'email'"
                       [searchable]="true"
                       [multiple]="true"
                       [clearable]="true"
                       [maxSelectedItems]="10"
                       
                     ></ng-select>
                    <!-- <label class="fw-bold fs-6 p-0 mb-2">Email</label>
                    <input formControlName="email"  id="kt_tagify_1" class="form-control py-2 form-control-lg form-control-solid mb-3 w-100 mb-lg-0 fs-7" placeholder="Enter your email"> -->
                    <div>
                       <small class="text-success">Enter up to 10 email addresses.</small>
                    </div>
                 </div>
               </form>
              </div>
              <div class="modal-footer">
                 <button type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">Cancel</button>
                 <button type="button" class="btn btn-primary btn-sm" (click)="submit()" data-bs-dismiss="modal" [disabled]="!peopleForm.valid">Add</button>
              </div>
           </div>
        </div>
     </div>
