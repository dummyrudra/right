<div id="kt_header" class="header align-items-stretch" [class.d-none]="!isHide"
  [class.header-display]="!hideToggle">
  <!--begin::Container-->
  <div class="container-fluid d-flex align-items-stretch justify-content-between">
    <!--begin::Aside mobile toggle-->
    <div class="d-flex align-items-center d-lg-none ms-n3 me-1" title="Show aside menu" [class.d-none]="!hideToggle">
      <div class="btn btn-icon btn-active-light-primary" id="kt_aside_mobile_toggle">
        <!--begin::Svg Icon | path: icons/duotone/Text/Menu.svg-->
        <span class="svg-icon svg-icon-2x mt-1">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px"
            viewBox="0 0 24 24" version="1.1">
            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <rect x="0" y="0" width="24" height="24" />
              <rect fill="#000000" x="4" y="5" width="16" height="3" rx="1.5" />
              <path
                d="M5.5,15 L18.5,15 C19.3284271,15 20,15.6715729 20,16.5 C20,17.3284271 19.3284271,18 18.5,18 L5.5,18 C4.67157288,18 4,17.3284271 4,16.5 C4,15.6715729 4.67157288,15 5.5,15 Z M5.5,10 L18.5,10 C19.3284271,10 20,10.6715729 20,11.5 C20,12.3284271 19.3284271,13 18.5,13 L5.5,13 C4.67157288,13 4,12.3284271 4,11.5 C4,10.6715729 4.67157288,10 5.5,10 Z"
                fill="#000000" opacity="0.3" />
            </g>
          </svg>
        </span>
        <!--end::Svg Icon-->
      </div>
    </div>
    <!--end::Aside mobile toggle-->
    <!--begin::Mobile logo-->
    <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0">
      <a routerLink="/" class="d-lg-none">
        <img alt="Logo" src="../../../../assets/img/cooper-logo.png" class="logo">
      </a>
    </div>
    <!--end::Mobile logo-->
    <!--begin::Wrapper-->
    <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1">
      <!--begin::Navbar-->
      <div class="d-flex align-items-stretch" id="kt_header_nav">
        <!--begin::Menu wrapper-->
        <div class="header-menu align-items-stretch" data-kt-drawer="true" data-kt-drawer-name="header-menu"
          data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true"
          data-kt-drawer-width="{default:'200px', '300px': '250px'}" data-kt-drawer-direction="end"
          data-kt-drawer-toggle="#kt_header_menu_mobile_toggle" data-kt-place="true" data-kt-place-mode="prepend"
          data-kt-place-parent="{default: '#kt_body', lg: '#kt_header_nav'}">
          <!--begin::Menu-->
          <div
            class="menu menu-lg-rounded menu-column menu-lg-row menu-state-bg menu-title-gray-700 menu-state-title-primary menu-state-icon-primary menu-state-bullet-primary menu-arrow-gray-400 fw-bold my-5 my-lg-0 align-items-stretch"
            id="#kt_header_menu" data-kt-menu="true">
            <div class="menu-item me-lg-3">
              <a class="menu-link  py-3 fs-6  fw-normal" routerLink="/">
                <img alt="Logo" src="../../../../assets/img/cooper-logo.png" class="logo" [class.d-none]="hideToggle">
              </a>
            </div>
            <div class="menu-item me-lg-4 d-lg-none mx-4 mb-5">
              <div data-kt-search-element="wrapper">
                <!--begin::Form-->
                <form data-kt-search-element="form" class="w-100 position-relative" autocomplete="off">
                  <!--begin::Icon-->
                  <!--begin::Svg Icon | path: icons/duotone/General/Search.svg-->
                  <span
                    class="svg-icon svg-icon-2 px-4 svg-icon-lg-1 svg-icon-gray-500 position-absolute top-50 translate-middle-y ms-0">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                      height="24px" viewBox="0 0 24 24" version="1.1">
                      <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                        <rect x="0" y="0" width="24" height="24" />
                        <path
                          d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z"
                          fill="#000000" fill-rule="nonzero" opacity="0.3" />
                        <path
                          d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z"
                          fill="#000000" fill-rule="nonzero" />
                      </g>
                    </svg>
                  </span>
                  <!--end::Svg Icon-->
                  <!--end::Icon-->
                  <!--begin::Input-->
                  <input type="text" class="form-control rounded-2 ps-12 border form-control-flush  fw-normal"
                    name="search" value="" placeholder="Search..." data-kt-search-element="input" />
                  <!--end::Input-->
                </form>
                <!--end::Form-->
              </div>
            </div>
            <div class="menu-item me-lg-4">
              <a class="menu-link  py-3 fs-6  fw-normal" [routerLink]="'/'+organisation+'/work'"
                routerLinkActive="active">
                <span class="menu-title">Work</span>
              </a>
            </div>
            <div class="menu-item me-lg-4">
              <a class="menu-link  py-3 fs-6  fw-normal" [routerLink]="'/'+organisation+'/project-list'"
                routerLinkActive="active">
                <span class="menu-title">Project</span>
              </a>
            </div>
            <div class="menu-item me-lg-4">
              <a class="menu-link  py-3 fs-6  fw-normal" data-bs-toggle="modal" data-bs-target="#create_issue">
                <span class="menu-title">Create</span>
              </a>
            </div>

          </div>
          <!--end::Menu-->
        </div>
        <!--end::Menu wrapper-->
      </div>
      <!--end::Navbar-->
      <!--begin::Topbar-->
      <div class="d-flex align-items-stretch flex-shrink-0">
        <!--begin::Toolbar wrapper-->
        <div class="d-flex align-items-stretch flex-shrink-0">
          <div class="align-items-center mx-1 ms-lg-3 me-lg-4 d-lg-inline-flex d-none">
            <!--begin::Search-->
            <div id="kt_header_search" class="d-flex align-items-stretch" data-kt-search-keypress="true"
              data-kt-search-min-length="2" data-kt-search-enter="enter" data-kt-search-layout="menu"
              data-kt-menu-trigger="auto" data-kt-menu-overflow="false" data-kt-menu-permanent="true"
              data-kt-menu-placement="bottom-end" data-kt-menu-flip="bottom">
              <!--begin::Search toggle-->
              <div class="d-flex align-items-center">
                <div data-kt-search-element="wrapper" class="w-250px">
                  <!--begin::Form-->
                  <form data-kt-search-element="form" class="d-none d-lg-block w-100 mb-5 mb-lg-0 position-relative"
                    autocomplete="off">
                    <!--begin::Hidden input(Added to disable form autocomplete)-->
                    <input type="hidden">
                    <!--end::Hidden input-->
                    <!--begin::Icon-->
                    <!--begin::Svg Icon | path: icons/duotune/general/gen004.svg-->
                    <span
                      class="svg-icon svg-icon-2 svg-icon-gray-700 position-absolute top-50 translate-middle-y ms-4">
                      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                          d="M21.7 18.9L18.6 15.8C17.9 16.9 16.9 17.9 15.8 18.6L18.9 21.7C19.3 22.1 19.9 22.1 20.3 21.7L21.7 20.3C22.1 19.9 22.1 19.3 21.7 18.9Z"
                          fill="black"></path>
                        <path opacity="0.3"
                          d="M11 20C6 20 2 16 2 11C2 6 6 2 11 2C16 2 20 6 20 11C20 16 16 20 11 20ZM11 4C7.1 4 4 7.1 4 11C4 14.9 7.1 18 11 18C14.9 18 18 14.9 18 11C18 7.1 14.9 4 11 4ZM8 11C8 9.3 9.3 8 11 8C11.6 8 12 7.6 12 7C12 6.4 11.6 6 11 6C8.2 6 6 8.2 6 11C6 11.6 6.4 12 7 12C7.6 12 8 11.6 8 11Z"
                          fill="black"></path>
                      </svg>
                    </span>
                    <!--end::Svg Icon-->
                    <!--end::Icon-->
                    <!--begin::Input-->
                    <input type="text" class="form-control form-control-solid px-13 fs-7 form-control-lg" name="search"
                      value="" placeholder="Quick Search" data-kt-search-element="input">
                    <!--end::Input-->
                    <!--begin::Spinner-->
                    <span class="position-absolute top-50 end-0 translate-middle-y lh-0 d-none me-5"
                      data-kt-search-element="spinner">
                      <span class="spinner-border h-15px w-15px align-middle text-gray-400"></span>
                    </span>
                    <!--end::Spinner-->
                    <!--begin::Reset-->
                    <span
                      class="btn btn-flush btn-active-color-primary position-absolute top-50 end-0 translate-middle-y lh-0 d-none me-4"
                      data-kt-search-element="clear">
                      <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                      <span class="svg-icon svg-icon-2 svg-icon-lg-1 me-0">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                          <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1"
                            transform="rotate(-45 6 17.3137)" fill="black"></rect>
                          <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)"
                            fill="black"></rect>
                        </svg>
                      </span>
                      <!--end::Svg Icon-->
                    </span>
                    <!--end::Reset-->
                  </form>
                  <!--end::Form-->
                </div>
                <!--end::Wrapper-->
              </div>
              <!--end::Search toggle-->
              <!--end::Menu-->
            </div>
            <!--end::Search-->
          </div>
          <!--end::Search-->
          <div class="d-flex align-items-center me-2 me-lg-4 menu_icon_link">
            <!--begin::Menu-->
            <a href="settings.html">
              <div class="btn btn-icon btn-light btn-active-secondary w-30px h-30px w-lg-40px h-lg-40px">
                <span class="svg-icon svg-icon-1">
                  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24px"
                    height="24px" viewBox="0 0 24 24" version="1.1">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                      <rect x="0" y="0" width="24" height="24" />

                      <path
                        d="M12,15 C13.6568542,15 15,13.6568542 15,12 C15,10.3431458 13.6568542,9 12,9 C10.3431458,9 9,10.3431458 9,12 C9,13.6568542 10.3431458,15 12,15 Z"
                        fill="#000000" />
                    </g>
                  </svg>
                  <!--end::Svg Icon-->
                </span>
              </div>
            </a>
            <!--end::Menu-->
          </div>
          <div class="d-flex align-items-center  me-1 me-lg-4 menu_icon_link">
            <app-notification></app-notification>
          </div>
          <div class="d-flex align-items-center" id="kt_header_user_menu_toggle">
            <!--begin::Menu-->
            <div class="cursor-pointer symbol symbol-30px symbol-md-40px" data-kt-menu-trigger="click"
              data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end" data-kt-menu-flip="bottom">
              <img [src]="baseUrl+users?.avatar" alt="metronic" lazy>
            </div>
            <!--begin::Menu-->
            <div
              class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-bold py-4 fs-6 w-275px"
              data-kt-menu="true">
              <!--begin::Menu item-->
              <div class="menu-item px-3">
                <div class="menu-content d-flex align-items-center px-3">
                  <!--begin::Avatar-->
                  <div class="symbol symbol-50px me-5">
                    <img alt="Logo" [src]="baseUrl+users?.avatar" lazy>
                  </div>
                  <!--end::Avatar-->
                  <!--begin::Username-->
                  <div class=" text-truncate ">
                    <div class="text-truncate fs-5">{{users?.fullName | titlecase}}
                    </div>
                    <a class="text-truncate fw-bold text-muted text-hover-primary fs-7 ">{{users?.email}}</a>
                  </div>
                  <!--end::Username-->
                </div>
              </div>
              <!--end::Menu item-->
              <!--begin::Menu separator-->
              <div class="separator my-2"></div>
              <!--end::Menu separator-->
              <!--begin::Menu item-->
              <div class="menu-item px-3">
                <a [routerLink]="['/'+organisation+'/my-profile/'+user._id]" class="menu-link px-5">My Profile</a>
              </div>
              <!--end::Menu item-->
              <!--begin::Menu item-->
              <div class="menu-item px-3">
                <a [routerLink]="['/'+organisation+'/profile-setting/'+user._id]" class="menu-link px-5">
                  <span class="menu-text">Settings</span>
                </a>
              </div>
              <div class="separator my-2"></div>
              <div class="menu-item px-3">
                <div class="px-5 ">
                  <span class="py-3 d-inline-block w-100">Organisations</span>
                </div>
                <div class="overflow-auto mh-175px">
                <div *ngFor="let item of user?.organizations;index as i" class="px-2">
                  <a class="menu-link px-5 mb-1" 
                  [class.active]="item.organization._id==organisationId"
                  *ngIf="i<4  || isScrollOrg"
                  >
                    <span class="" (click)="selectOrganisation(item.organization)">{{item.organization.organizationName |titlecase}}</span>
                    <i class="bi bi-check-lg text-success ms-auto fs-3" *ngIf="item.organization._id==organisationId"></i>
                  </a>
                </div>
              </div>
                <a class="menu-link px-6 " *ngIf="user?.organizations?.length>4 && !isScrollOrg">
                  <span class=" text-primary" (click)="scrollOrg()">more</span>
                </a>
              </div>
              <div class="separator my-2"></div>
              <div class="menu-item px-5">
                <a (click)="signOut()" class="menu-link px-5 text-primary fw-bold">Sign Out</a>
              </div>
              <!--end::Menu item-->
            </div>
            <!--end::Menu-->
            <!--end::Menu-->
          </div>
          <div class="d-flex align-items-center d-lg-none ms-2 me-n3" title="Show header menu">
            <div class="btn btn-icon btn-active-light-primary w-30px h-30px w-md-40px h-md-40px"
              id="kt_header_menu_mobile_toggle">
              <!--begin::Svg Icon | path: icons/duotune/text/txt001.svg-->
              <span class="svg-icon svg-icon-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">

                    d="M13 11H3C2.4 11 2 10.6 2 10V9C2 8.4 2.4 8 3 8H13C13.6 8 14 8.4 14 9V10C14 10.6 13.6 11 13 11ZM22 5V4C22 3.4 21.6 3 21 3H3C2.4 3 2 3.4 2 4V5C2 5.6 2.4 6 3 6H21C21.6 6 22 5.6 22 5Z"

                </svg>
              </span>
              <!--end::Svg Icon-->
            </div>
          </div>
        </div>
        <!--end::Toolbar wrapper-->
      </div>
      <!--end::Topbar-->
    </div>
    <!--end::Wrapper-->
  </div>
  <!--end::Container-->
</div>
