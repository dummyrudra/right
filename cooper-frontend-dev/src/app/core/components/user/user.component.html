<div class="d-flex align-items-center cursor-pointer user-profile {{classDetails}}">
 
  
  <j-avatar class="image-at-center"
   *ngIf="user?.member?.avatar" (filterEvent)="filterEvent(user._id)" nz-button nz-tooltip [user]="user"
    [nzTooltipTitle]="user?.member?.fullName?.split(' ')[0]"   [avatarUrl]="avatarUrl+user?.member?.avatar"
  
    nzTooltipPlacement="bottom"
    [size]="30">
    </j-avatar>

    <j-avatar class="image-at-center"  *ngIf="!user?.member?.avatar ||user?.member?.avatar==''|| user?.member?.avatar==null" (filterEvent)="filterEvent(user?.member?._id)" [user]="user"  nz-button nz-tooltip [nzTooltipTitle]="user?.member?.fullName?.split(' ')[0]"   [default]="user?.member?.fullName"
  
    nzTooltipPlacement="bottom"
    [size]="30">
    </j-avatar>
