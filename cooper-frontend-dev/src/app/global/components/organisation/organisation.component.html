<!--begin::Signin-->
<div class="login-form login-signin d-block w-100" id="sign-in">
    <!--begin::Form-->
    <form class="form" novalidate="novalidate" *ngIf="!isCreate" [formGroup]="form">
        <!--begin::Title-->
        <div class="pb-13 pt-lg-0 pt-5">
            <h1 class="fw-bolder text-dark ">Welcome to Cooper</h1>
            <!-- <span class="text-muted fw-bold h4">New Here?
                <a  class="text-primary fw-bolder">Company Name</a></span> -->
        </div>
        <!--begin::Title-->
        <!--begin::Form group-->
        <div class="form-group mb-10 has-danger">
            <label class="h5 fw-bolder text-dark">Choose Company Name</label>
            <ng-select 
                [items]="organisationList" 
                [hideSelected]="true" 
                [bindLabel]="'organizationName'"
                [searchable]="true" 
                [clearable]="false" 
                formControlName="organisation">
            </ng-select>
        </div>
        <div class="pb-lg-0 pb-5">
            <button type="submit" id="kt_login_signin_submit" class="btn btn-primary fw-bolder h5 px-8 py-4 my-3 me-3"
                (click)="setOrganisation()">Select</button>
            <button type="submit" id="kt_login_signin_submit" class="btn btn-primary fw-bolder h5 px-8 py-4 my-3 me-3"
                (click)="isCreate=!isCreate">Add
                Company</button>
            <!--end::Action-->
            <div></div>
        </div>
    </form>
    <form class="form" novalidate="novalidate" *ngIf="isCreate" [formGroup]="form2">
        <!--begin::Title-->
        <div class="pb-13 pt-lg-0 pt-5">
            <h1 class="fw-bolder text-dark ">Welcome to Cooper</h1>
            <span class="text-muted fw-bold h4">Add Company Name
            </span>
        </div>
        <!--begin::Title-->
        <!--begin::Form group-->
        <div class="form-group mb-10 has-danger">
            <label class="h5 fw-bolder text-dark">Company Name <small class="text-danger">*</small></label>
            <input class="form-control form-control-solid h-auto py-6 px-6 rounded-lg" type="text" name="username"
                autocomplete="off" formControlName="organizationName">
        </div>
        <div class="form-group mb-10 has-danger">
            <label class="h5 fw-bolder text-dark">Company URL<small class="text-danger">*</small></label>
            <input class="form-control form-control-solid h-auto py-6 fs-5 px-6 rounded-lg" type="text" name="username"
                autocomplete="off" formControlName="organizationUrl" #email>
        </div>
        <div class="pb-lg-0 pb-5">
            <button type="submit" id="kt_login_signin_submit" (click)="createOrganisation()"
                class="btn btn-primary fw-bolder h5 px-8 py-4 my-3 me-3">Submit</button>
            <button type="submit" id="kt_login_signin_submit" class="btn btn-primary fw-bolder h5 px-8 py-4 my-3 me-3"
                (click)="isCreate=!isCreate">Cancel</button>
            <!--end::Action-->
            <div></div>
        </div>
    </form>
    <!--end::Form-->
</div>
<!--end::Signin-->
